{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bookie</title>
    <meta name="description" content="Morden Bootstrap HTML5 Template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'img/favicon.ico' %}"
    />

    <!-- ======= All CSS Plugins here ======== -->
    <link
      rel="stylesheet"
      href="{% static 'css/plugins/swiper-bundle.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/plugins/glightbox.min.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Plugin css -->
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}" />

    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    {% block content %} {% endblock %}

    <!-- All Script JS Plugins here  -->
    <script src="{% static 'js/vendor/propper.js' %}" defer="defer"></script>
    <script
      src="{% static 'js/vendor/bootstrap.min.js' %}"
      defer="defer"
    ></script>
    <script src="{% static 'js/plugins/swiper-bundlemin.js' %}"></script>
    <script src="{% static 'js/plugins/glightbox.min.js' %}"></script>

    <!-- Customscript js -->
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
